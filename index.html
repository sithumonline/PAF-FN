<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>User App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: #121212;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      input,
      .modal {
        color: black;
        vertical-align: middle;
      }
      .table-striped > tbody > tr:nth-child(2n + 1) > td,
      .table-striped > tbody > tr:nth-child(2n + 1) > th {
        background-color: #202020;
      }
      .row .alert {
        margin-top: 25px;
      }
      th,
      td {
        border-top: none !important;
      }

      h3 {
        background-color: #333;
        padding: 12px;
        border-top-right-radius: 20px;
        font-weight: bolder;
        letter-spacing: 0.1em;
      }

      .modal-content {
        border-radius: 0;
      }

      .modal-header,
      .modal-footer {
        background-color: #202020;
        color: white;
        border: 0;
      }

      .modal-body {
        background: #202020;
        color: white;
      }

      .close,
      .close:hover {
        color: white;
      }

      .btn {
        font-weight: bolder;
        letter-spacing: 0.2em;
      }

      #confetti-canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
        pointer-events: none;
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>ADD USER</h3>
          <form id="addUser" action="">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="nic"
                placeholder="NIC"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="city"
                placeholder="City"
                required
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                name="number"
                placeholder="Number"
                required
              />
            </div>
            <button class="btn btn-success form-control" type="submit">
              SUBMIT
            </button>
          </form>
        </div>
        <div class="col-md-8">
          <h3>USERS</h3>
          <table id="userTable" class="table table-striped">
            <tr>
              <th>NIC</th>
              <th>Name</th>
              <th>City</th>
              <th>Number</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Update User</h4>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sithumonline/cdn/js/confetti.js"></script>
    <script id="rendered-js">
      var users = [];

      $(document).ready(function () {
        var settings = {
          url: "http://localhost:8080/api/v1/user/",
          method: "GET",
          timeout: 0,
        };

        $.ajax(settings).done(function (response) {
          users = response;
          $.each(users, function (i, user) {
            appendToUsrTable(user);
          });
        });
      });

      $("form").submit(function (e) {
        e.preventDefault();
      });

      $("form#addUser").submit(function () {
        var user = {};
        var nicInput = $(this).find("input[name=nic]");
        var nameInput = $('input[name="name"]').val().trim();
        var cityInput = $('input[name="city"]').val().trim();
        var numberInput = $('input[name="number"]').val().trim();
        if (nicInput && nameInput && cityInput && numberInput) {
          $(this)
            .serializeArray()
            .map(function (data) {
              user[data.name] = data.value;
            });
          var lastUser = users[Object.keys(users).sort().pop()];
          user.id = lastUser.id + 1;

          addUser(user);
        } else {
          alert("All fields must have a valid value.");
        }
      });

      function addUser(user) {
        startConfetti();

        var settings = {
          url: "http://localhost:8080/api/v1/user/",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify(user),
        };

        $.ajax(settings).done(function (response) {
          $("form#addUser").trigger("reset");
        });

        users.push(user);
        appendToUsrTable(user);

        setTimeout(function () {
          stopConfetti();
        }, 1000);
      }

      function editUser(id) {
        users.forEach(function (user, i) {
          if (user.id == id) {
            $(".modal-body").empty().append(`
                <form id="updateUser" action="">
                    <label for="name">NIC</label>
                    <input class="form-control" type="text" name="nic" value="${user.nic}"/>
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" value="${user.name}"/>
                    <label for="address">City</label>
                    <input class="form-control" type="text" name="city" value="${user.city}"/>
                    <label for="age">Number</label>
                    <input class="form-control" type="number" name="number" value="${user.number}"/>
            `);
            $(".modal-footer").empty().append(`
                    <button type="button" type="submit" class="btn btn-success" onClick="updateUser(${id})">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            `);
          }
        });
      }

      function deleteUser(id) {
        var action = confirm("Are you sure you want to delete this user?");
        var msg = "User deleted successfully!";
        users.forEach(function (user, i) {
          if (user.id == id && action != false) {
            var settings = {
              url: `http://localhost:8080/api/v1/user/${user.id}`,
              method: "DELETE",
              timeout: 0,
            };

            $.ajax(settings).done(function (response) {});

            users.splice(i, 1);
            $("#userTable #user-" + user.id).remove();
            flashMessage(msg);
          }
        });
      }

      function updateUser(id) {
        var msg = "User updated successfully!";
        var user = {};
        user.id = id;
        users.forEach(function (user, i) {
          if (user.id == id) {
            $("#updateUser")
              .children("input")
              .each(function () {
                var value = $(this).val();
                var attr = $(this).attr("name");
                if (attr == "name") {
                  user.name = value;
                } else if (attr == "city") {
                  user.city = value;
                } else if (attr == "number") {
                  user.number = value;
                } else if (attr == "nic") {
                  user.nic = value;
                }
              });

            var settings = {
              url: `http://localhost:8080/api/v1/user/${user.id}`,
              method: "PUT",
              timeout: 0,
              headers: {
                "Content-Type": "application/json",
              },
              data: JSON.stringify(user),
            };

            $.ajax(settings).done(function (response) {});

            users[i] = user;
            $("#userTable #user-" + user.id).remove();
            appendToUsrTable(user);

            $(".modal").modal("toggle");
            flashMessage(msg);
          }
        });
      }

      function flashMessage(msg) {
        $(".flashMsg").remove();
        $(".row").prepend(`
        <div class="col-sm-12"><div class="flashMsg alert alert-success alert-dismissible fade in" role="alert"> <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button> <strong>${msg}</strong></div></div>
    `);
      }

      function appendToUsrTable(user) {
        $("#userTable > tbody:last-child").append(`
        <tr id="user-${user.id}">
            <td class="userData" name="nic">${user.nic}</td>
            '<td class="userData" name="name">${user.name}</td>
            '<td class="city" name="city">${user.city}</td>
            '<td id="tdNumber" class="userData" name="number">${user.number}</td>
            '<td align="center">
                <button class="btn btn-warning rounded-circle form-control" onClick="editUser(${user.id})" data-toggle="modal" data-target="#myModal")">EDIT</button>
            </td>
            <td align="center">
                <button class="btn btn-danger form-control" onClick="deleteUser(${user.id})">DELETE</button>
            </td>
        </tr>
    `);
      }
    </script>
  </body>
</html>
